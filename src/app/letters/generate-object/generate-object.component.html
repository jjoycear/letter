
<div class="container py-4">
  <div class="row" *ngIf="!msgCarregando">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-right pb-4">
      <button mat-stroked-button matTooltip="copiado" color="primary" (click)="copy()">copiar json </button>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <mat-card>
        <pre>{{ newObject | json}}</pre>
      </mat-card>
    </div>
  </div>
  <div class="row" *ngIf="msgCarregando">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
      <strong>Carregando, Aguarde...</strong>
    </div>
  </div>
</div>
